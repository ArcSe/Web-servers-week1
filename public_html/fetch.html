<html>
 <head>
  <meta charset="utf-8">
  <title>Тег BUTTON</title>
 </head>
 <body>
  <input type="text" id="inp" size="40">
  <button id="bt">Кнопка с текстом</button>
   <script>
       button = document.getElementById("bt");
        input = document.getElementById("inp");
        button.onclick = function() {
          input = document.getElementById("inp").value;
          fetch(input)
            .then((response) => response.text())
            .then((response) => {
            document.getElementById("inp").value = response});
        };
   </script>
 </body>
</html>
